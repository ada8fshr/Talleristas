<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo UCundinamarca</title>
    <style>
        body {
            background-image: url("Fondo.png");
            background-repeat: no-repeat;
            background-size: cover;
            overflow: auto;
        }
    </style>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <img src="./ESCUDO-COLOR-H.png" alt="Logo">
        <br>
        <div>Bienvenido/a tallerista</div>
        <h1>Expo UCundinamarca 2023</h1>
        <div>En este lugar, podrás obtener tu certificado de participación como <b>tallerista</b><br>en el Encuentro Multidisciplinario Académico de Saberes 
        </div>
        <h2>Por favor introduce tus datos:</h2>
       
    </header>

    <main>
        <label for="name">Nombre Completo</label>
        <input required placeholder="Nombre" type="text" name="Name" id="name" autocomplete="name" style="text-align: center;">
        <br>
        <label for="id">Número de identificación</label>
        <input required placeholder="Identificación" type="text" name="Name" id="id" autocomplete="id" style="text-align: center;">

        <button id="submitBtn">Generar certificado</button>
    </main>

    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./index.js"></script>
</body>
</html>
